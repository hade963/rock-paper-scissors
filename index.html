<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Styles file -->
    <link rel="stylesheet" href="style/style.css">
    <!-- icons file -->
    <link rel="stylesheet" href="style/all.css">
</head>
<body>
    <section>
        <div class="container">

            <div class="userTurn">
                <h3>Your Turn</h3>
                <div class="Rock user">
                    <i class="fa-solid fa-hand-back-fist"></i>
                    <p>Rock</p>
            </div>
            <div class="Paper user">
                <i class="fa-solid fa-hand"></i>
                <p>Paper</p>
            </div>
            <div class="Scissors user" >
                <i class="fa-solid fa-hand-scissors"></i>
                <p>Scissors</p>
            </div>
        </div>
    <div class="result"></div>
    <div class="computerturn">
        <h3>computer Turn</h3>
    <div class="Rock">
        <i class="fa-solid fa-hand-back-fist"></i>
        <p>Rock</p>
    </div>
    <div class="Paper">
        <i class="fa-solid fa-hand"></i>
        <p>Paper</p>
    </div>
    <div class="Scissors" >
        <i class="fa-solid fa-hand-scissors"></i>
        <p>Scissors</p>
    </div>
</div>
</div>
<div class="state"></div>
<script src="scripts/script.js"></script>
</section>
</body>
</html>
